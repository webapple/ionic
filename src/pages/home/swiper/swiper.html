<ion-grid no-padding>
  <ion-row>
    <ion-slides pager autoplay="6000" loop="true">
      <ion-slide *ngFor = "let slide of slides">
        <img class="slideImg" [src]="slide.image">
        <p class="text">{{slide.text}}</p>
      </ion-slide>
    </ion-slides>
  </ion-row>
</ion-grid>
