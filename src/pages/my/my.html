<ion-content class="bac">
  <ion-header style="padding: 14px">
    <img src="assets/img/my-shezhi.png" class="ionic"(tap) = "goSet()"/>
    <img src="assets/img/my-xiaoxi.png" class="ionic" float-right (tap) ="goMessage()"/>
  </ion-header>
 <div class="portrait">
   <ion-avatar class = "avatar" (tap) = "goUserinfo()">
     <img [src] = "imageUrl">
   </ion-avatar>
   <p class="name" (tap)="itemTapped($event)">{{username}}</p>
 </div>
  <ion-list>
    <button ion-item detail-push (tap) = "goqianbao()">
      <img src="assets/img/my-qianbao.png" class="ionic" float-left />
      <p class="textSty">我的钱包</p>
    </button>
    <button ion-item>
      <img src="assets/img/my-dingdan.png" class="ionic" float-left />
      <p class="textSty">我的订单</p>
    </button>

  </ion-list>

  <ion-list>
    <button ion-item
    	(click) = "CreateActicle()">
      <img src="assets/img/my-wenzhang.png" class="ionic" float-left />
      <p class="textSty">我的文章</p>
    </button>
    <button ion-item (tap) = "gotake()">
      <img src="assets/img/my-canyu.png" class="ionic" float-left />
      <p class="textSty">我参与的</p>
    </button>
    <button ion-item
    	(click) = "CreateCollect()">
      <img src="assets/img/my-shoucang.png" class="ionic" float-left />
      <p class="textSty">我的收藏</p>
    </button>
    <button ion-item
    	(click) = "CreateFollow()">
      <img src="assets/img/my-guanzhu.png" class="ionic" float-left />
      <p class="textSty">我的关注</p>
    </button>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
      </ion-col>
      <ion-col col-6>
        <button ion-button block  (tap)="godigV()">点击申请大V</button>

      </ion-col>
      <ion-col col-3>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
