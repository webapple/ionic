<ion-header>

  <ion-navbar>
    <ion-title>个人资料</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #f5f5f5">
  <ion-list style="margin: 10px 0 0 0">
    <ion-item>
      <div class="avatar" float-right>
        <input type="file"(change)="onChangeSelectFile($event)"  accept="image/png,image/jpeg" name="file" class="file">
        <img [src]="imageUrl" class="ionic" float-right/>
      </div>
      <p class="textSty">头像</p>
    </ion-item>
    <ion-item>
      <p class="textSty">昵称</p>
      <input type="text" [(ngModel)] = "username" (input) = "inputchenge()" class="info" style="border:0px solid white; text-align: right" placeholder="请输入用户名"/>
    </ion-item>
  </ion-list>
  <p class="titles">帐号绑定</p>
  <ion-list>

    <ion-item>
      <p class="textSty">手机号</p>
      <p class="info">{{phone}}</p>
    </ion-item>
    <button ion-item>
      <p class="textSty">微信</p>
      <p class="info">已绑定</p>
    </button>
    <button ion-item>
      <p class="textSty">支付宝</p>
      <p class="info active">去绑定</p>
    </button>
  </ion-list>
</ion-content>
