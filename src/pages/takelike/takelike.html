  Ionic pages and navigation.

<div no-padding margin-vertical  *ngFor = "let card of dataList; let i = index;" class="bac1">
  <ion-item style="border: none;">
    <ion-avatar item-start style="width: 40px;height: 40px">
      <img [src]="data.img"style="width: 40px;height: 40px">
    </ion-avatar>
    <h2>{{data.name}}</h2>
    <ion-note align-self-center>
      {{card.createdAt}}
    </ion-note>
    <button ion-button icon-left clear small float-right style="position: relative;top: -15px;">
      <img [src]="card.likeimgUrl" class="icon">
      <div class="icontxet">{{card.likeNum}}</div>
    </button>
  </ion-item>
  <div style="background: #fafafa;margin: 10px 0">
    <ion-item style="background: #fafafa">
      <ion-avatar item-start style="width: 30px;height: 30px">
        <img [src]="imgurl + card.user.headImgUrl">
      </ion-avatar>
      <span class="name">{{card.user.username}}</span>
      <ion-note align-self-center float-right >
        {{card.updatedAt}}
      </ion-note>
    </ion-item>
    <ion-grid *ngIf="card.ifShow">
      <ion-row (tap)="goTopage($event,card,i)">
        <ion-col col-5>
          <div class="modal" style="position: absolute;width: 100%;height: 100%"></div>
          <iframe frameborder="0" width="100%" height="100px" [src] = "card.videoUrl2"  allowfullscreen></iframe>
        </ion-col>
        <ion-col col-7>
          <ion-card-content  no-padding>
            <p class="title1 title12">{{card.videoTitle}}</p>
            <p class="content-text">{{card.intro}}</p>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngIf="!card.ifShow">
      <ion-row ><!--(tap)="goTopage($event,card,i)"-->
        <ion-col col-5 style="height: 140px;overflow: hidden">
          <div class="modal" style="position: absolute;width: 100%;height: 100%"></div>
          <img  width="100%" height="120px" [src] = "imgurl + card.imgUrl" />
        </ion-col>
        <ion-col col-7>
          <ion-card-content  no-padding>
            <p class="title1 title12">{{card.title}}</p>
            <p class="content-text" [innerHtml] = "card.content"></p>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="正在加载...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
