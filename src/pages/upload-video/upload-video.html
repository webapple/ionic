<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <button ion-button clear style=" color: #2ad1ff;" no-padding float-right (tap) = "next()">下一步</button>
  </ion-navbar>

</ion-header>


<ion-content class="bac">
  <div style="min-height: 150px;overflow: hidden" class="videocontainer" >
    <div style="position: absolute; width: 100%;height: 100%"></div>
    <div id="videocontainer"></div>
  </div>
  <ion-list no-margin class="padding">

    <ion-item>
      <ion-label float-left>标题</ion-label>
      <ion-input type="text" value="" placeholder="请输入文章标题" [(ngModel)] = "title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label float-left>简介</ion-label>
      <ion-input type="text"  placeholder="请做视频描述"  [(ngModel)] = "intro"></ion-input>
    </ion-item>

  </ion-list>
  <ion-list no-margin class="padding">

    <ion-item>
      <ion-label float-left>地址</ion-label>
      <ion-input type="text" value="" placeholder="请输入腾讯视频分享的通用代码" (blur) ="blur()" [(ngModel)] = "url"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label float-left>密码</ion-label>
      <ion-input type="text"placeholder="请输入播放密码"  [(ngModel)] = "pass"></ion-input>
    </ion-item>

  </ion-list>


</ion-content>
